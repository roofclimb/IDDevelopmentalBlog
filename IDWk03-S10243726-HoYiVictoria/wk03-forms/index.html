<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <h1>Sign up form</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" placeholder="username">
            <br>
            <label for="date">Date:</label>
            <input type="date">
            <br>
            <label for="time">Time:</label>
            <input type="time">
            <br>
            <br>
            <label for="rdo">Choices</label>
            <br>
            <input type="radio" id="rdo1" name="rdo-gp">
            <label for="rdo1" class="choice">Choice 1</label>
            <input type="radio" id="rdo2" name="rdo-gp">
            <label for="rdo2" class="choice">Choice 2</label>
            <input type="radio" id="rdo3" name="rdo-gp">
            <label for="rdo3" class="choice">Choice 3</label>
            <input type="radio" id="rdo4" name="rdo-gp">
            <label for="rdo4" class="choice">Choice 4</label>
            <br>
            <label for="rdo">Options</label>
            <br>
            <input type="checkbox" id="option1">
            <label for="option1" class="choice">Option 1</label>
            <input type="checkbox" id="option2">
            <label for="option2" class="choice">Option 2</label>
            <input type="checkbox" id="option3">
            <label for="option3" class="choice">Option 3</label>
            <input type="checkbox" id="option4">
            <label for="option4" class="choice">Option 4</label>
            <br>
            <br>
            <textarea></textarea>
            <br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
